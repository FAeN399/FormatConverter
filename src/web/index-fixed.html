<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Format Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Format Converter</h1>

  <div id="controls">
    <label for="inputFormat">Input format:</label>
    <select id="inputFormat"></select>

    <label for="outputFormat">Output format:</label>
    <select id="outputFormat"></select>

    <button id="convertBtn">Convert</button>
  </div>

  <div class="container">
    <div class="pane">
      <h2>Input</h2>
      <textarea id="inputText" placeholder="Enter text here..."></textarea>
    </div>
    <div class="pane">
      <h2>Output</h2>
      <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
  </div>

  <div id="examples">
    <h3>Quick Examples</h3>
    <button onclick="loadExample('json')">Load JSON Example</button>
    <button onclick="loadExample('yaml')">Load YAML Example</button>
    <button onclick="loadExample('csv')">Load CSV Example</button>
    <button onclick="loadExample('markdown')">Load Markdown Example</button>
  </div>

  <script src="app-standalone.js"></script>
  <script>
    // Example loader functions
    function loadExample(format) {
      const examples = {
        json: '{"name": "John Doe", "age": 30, "city": "New York", "skills": ["JavaScript", "Python", "SQL"], "active": true}',
        yaml: 'name: "John Doe"\nage: 30\ncity: "New York"\nskills:\n  - "JavaScript"\n  - "Python"\n  - "SQL"\nactive: true',
        csv: 'name,age,city,active\n"John Doe",30,"New York",true\n"Jane Smith",25,"Boston",false\n"Bob Johnson",35,"Chicago",true',
        markdown: '# John Doe\n\n**Age:** 30  \n**City:** New York  \n**Active:** Yes\n\n## Skills\n- JavaScript\n- Python\n- SQL'
      };
      
      document.getElementById('inputText').value = examples[format] || '';
      document.getElementById('inputFormat').value = format.toUpperCase();
    }
  </script>
</body>
</html>
